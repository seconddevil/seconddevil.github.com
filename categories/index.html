sitedata:{{page.categories}}
              {% for post in site.posts %}
                <div class="row home-post">
                    <div class="col-xs-12">
                        <div class="col-xs-3">
                            <img width="150" height="150" src="{{post.img}}" class="attachment-thumbnail wp-post-image" alt="shopping cart resized">

                        </div>
                        <div class="col-xs-8">
                            <h2><a href="{{ post.url | prepend: site.baseurl }}" rel="bookmark" title="Permanent Link to {{ post.title }}">
      {{ post.title }}      </a></h2>
                            <p>{{ post.date | date: "%b %-d, %Y" }}</p>
                            <p></p>
                            <p> {{ post.content | strip_html | truncatewords:75}}</p><a class="moretag" href="{{ post.url | prepend: site.baseurl }}">Read More ï¿½</a>
                            <p></p>
                        </div>

                    </div>

                </div>
               {% endfor %}
